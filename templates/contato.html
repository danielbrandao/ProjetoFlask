{% extends "base2.html" %}

{% block title %} Contato {% endblock %}

{% block content %}
<div class="container py-3">
    <h2>Formul√°rio de contato</h2>
    <form method="get" action="/obrigado">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="mensagem" rows="3"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirmar Envio</button>
        </div>
    </form>
</div>

{% endblock %}
